<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div>
        <h3 id="viewHighScores">View high scores</h3>
    </div>
    <div>
        <h3 id="timer">
            Time:
            <span id="currentTime"></span>
        </h3>
    </div>
    <div id="wrapper" style="display: none">
        <div id="intro">
            <h1>Coding Quiz</h1>
            <p>Answer the following questions within the time limit. Incorrect answers will deduct ten seconds from your time!</p>
            <!-- <ul id="questionsUl"></ul> -->
            <button id="beginQuiz">Start Quiz</button>
        </div>
        <div id="question">
            <h1 id="questionTitle">question title</h1>
            <ul id="answerOption">
                <li>answer 1</li>
                <li>answer 2</li>
                <li>answer 3</li>
                <li>answer 4</li>
            </ul>
            <div class="answer" id="correct">
                Correct!
            </div>
            <div class="answer" id="wrong">
                Incorrect!
            </div>
        </div>
        <div id="initials">
            <h1>All done!</h1>
            <p>Your final score is
                <span id="finalScore">22</span>
            </p>
            <p>
                <label>
                    Enter your initials:
                    <input id="inputInitials">
                </label>
                <button id="submitInitials">Submit</button>
            </p>
        </div>
        <div id="scores">
        <h1>Highscores</h1>
            <ul id="highScore"></ul>
            <button id="goBack">Start Over</button>
            <button id="clear" value="reset">Clear Highscore</button>
        </div>
    </div>
<script src="./assets/script.js"></script>
</body>
</html>
